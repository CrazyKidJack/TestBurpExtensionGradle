plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.jSoft.burp'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    /* uncomment and modify for using development versions of Burp-Montoya-Utilities
    flatDir {
        dirs("C:\\Path\\To\\Burp-Montoya-Utilities\\releases")
    }
    */
}

dependencies {
    implementation('com.github.CoreyD97:BurpMontoyaUtilities-all:1.0.0')
    implementation 'net.portswigger.burp.extensions:montoya-api:+'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}